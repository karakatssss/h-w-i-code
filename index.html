<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <button>TYPOGRAPHY</button>
        <br>
        <b>Make me bold</b>
        <i>Make me italic</i>
        <br class="arial">
        I'm from the Arial Font family!
        <br class="timesnewroman">And I'm from the Times new Roman family!
        <br></br>
        <u>Make this text underlined</u>
        <strike>And put a line through this one</strike>
        <br>
        <button>HEADING</button>
        <br>
        <h1>This is a < h1> tag</h1>
        <h2>This is a < h2> tag</h2>
        <h3>This is a < h3> tag</h3>
        <br>
        <button>COLORS</button>
        <br>
        <p style="color:orange;">Color me orange!</p>
        <div class="square"></div>
        <p style="color:purple;">Color me purple!</p>
        <div class="circle"></div>
        <br>
        <button>BUTTONS</button>
        <br>
        <p>Default</p>
        <button class="d">Button</button>
        <br>
        <p>Hovered</p>
        <button class="h">Button</button>
        <br>
        <p>Active</p>
        <button class="a">Button</button>
        </div>
</body>
</html>
